name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

env:
  PNPM_VERSION: '10.8.1'
  NODE_VERSION: '20'
  PNPM_CACHE_FOLDER: .pnpm-store

# –û—Ç–º–µ–Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∑–∞–ø—É—â–µ–Ω–Ω—ã—Ö workflow –≤ —Ç–æ–π –∂–µ –≤–µ—Ç–∫–µ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π —Å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º
  install:
    name: üîß Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-hit: ${{ steps.cache-dependencies.outputs.cache-hit }}

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üîÑ Check for dependency changes
        id: check-changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            dependencies:
              - 'pnpm-lock.yaml'
              - 'package.json'

      - name: üîß Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # –í–∞–∂–Ω–æ: —Å–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å pnpm, –∞ –∑–∞—Ç–µ–º –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –∫—ç—à
      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      # –¢–µ–ø–µ—Ä—å –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫—ç—à –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ pnpm
      - name: üíæ Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PNPM_CACHE_FOLDER }}
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: üì• Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true' || steps.check-changes.outputs.dependencies == 'true'
        run: |
          pnpm config set store-dir ${{ env.PNPM_CACHE_FOLDER }}
          pnpm install --frozen-lockfile --prefer-offline

  # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞ (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ)
  quality:
    name: üß™ Quality Checks
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        task: [lint-ts, lint-scss, test]
        include:
          - task: lint-ts
            name: TypeScript Linting
            command: pnpm lint:ts
          - task: lint-scss
            name: SCSS Linting
            command: pnpm lint:scss
          - task: test
            name: Unit Tests
            command: pnpm test

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üîß Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # –í–∞–∂–Ω–æ: —Å–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å pnpm
      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: üíæ Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PNPM_CACHE_FOLDER }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: üîç Run ${{ matrix.name }}
        run: ${{ matrix.command }}

      - name: üìä Upload test results
        if: matrix.task == 'test' && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit.xml
          retention-days: 7

      - name: üìù Upload coverage report
        if: matrix.task == 'test' && success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
  build:
    name: üèóÔ∏è Build Project
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üîß Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # –í–∞–∂–Ω–æ: —Å–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å pnpm
      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: üíæ Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PNPM_CACHE_FOLDER }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: üèóÔ∏è Build application
        run: pnpm build

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # –°–±–æ—Ä–∫–∞ Storybook
  storybook:
    name: üìö Build Storybook
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üîß Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # –í–∞–∂–Ω–æ: —Å–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å pnpm
      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: üíæ Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PNPM_CACHE_FOLDER }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: üèóÔ∏è Build Storybook
        run: pnpm build-storybook

      - name: üì¶ Upload Storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-${{ github.sha }}
          path: storybook-static/
          retention-days: 7
          if-no-files-found: error

  # –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages (–¥–ª—è main –≤–µ—Ç–∫–∏)
  deploy-gh-pages:
    name: üöÄ Deploy to GitHub Pages
    needs: [build, storybook]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    # –ù–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è –¥–µ–ø–ª–æ—è –Ω–∞ GitHub Pages
    permissions:
      contents: write

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/

      - name: üì• Download Storybook artifacts
        uses: actions/download-artifact@v4
        with:
          name: storybook-${{ github.sha }}
          path: dist/storybook/

      - name: üöÄ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true